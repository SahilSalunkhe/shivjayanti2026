<!DOCTYPE html>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #2b1055, #000),
        radial-gradient(circle at bottom right, #120458, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .thank-card {
      max-width: 520px;
      width: 90%;
      padding: 50px 36px;
      border-radius: 28px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.08),
        rgba(0,0,0,0.85)
      );
      backdrop-filter: blur(18px);
      box-shadow:
        0 40px 100px rgba(0,0,0,0.9),
        inset 0 0 40px rgba(255, 204, 112, 0.15);
      text-align: center;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 18px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      letter-spacing: 2px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ffffff, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.7;
      opacity: 0.95;
      margin-bottom: 26px;
    }

    .highlight {
      color: #ffcc70;
      font-weight: 600;
    }

    .info {
      font-size: 14px;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 34px;
    }

    .btn {
      display: inline-block;
      padding: 16px 34px;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffcc70, #ff8c00);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 18px 50px rgba(255, 160, 40, 0.75);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 26px 70px rgba(255, 180, 60, 0.9);
    }

    .footer {
      margin-top: 26px;
      font-size: 13px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      .emoji {
        font-size: 52px;
      }
    }
  </style>
</head>
